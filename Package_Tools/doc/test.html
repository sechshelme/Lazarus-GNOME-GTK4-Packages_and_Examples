<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>APT-Get Befehle mit Copy-Button</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  .command-row {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }
  .command-text {
    flex-grow: 1;
    font-family: monospace;
    background-color: #f4f4f4;
    padding: 6px 10px;
    border-radius: 4px;
    user-select: all;
  }
  button {
    margin-left: 10px;
    padding: 6px 12px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h2>APT-Get Befehle</h2>

<div class="command-row">
  <div class="command-text" id="cmd1">sudo apt-get update</div>
  <button onclick="copyToClipboard('sudo apt-get update')">Kopieren</button>
</div>

<div class="command-row">
  <div class="command-text" id="cmd2">sudo apt-get upgrade</div>
  <button onclick="copyToClipboard('sudo apt-get upgrade')">Kopieren</button>
</div>

<div class="command-row">
  <div class="command-text" id="cmd3">sudo apt-get dist-upgrade</div>
  <button onclick="copyToClipboard('sudo apt-get dist-upgrade')">Kopieren</button>
</div>

<div class="command-row">
  <div class="command-text" id="cmd4">sudo apt-get install update-manager-core</div>
  <button onclick="copyToClipboard('sudo apt-get install update-manager-core')">Kopieren</button>
</div>

<div class="command-row">
  <div class="command-text" id="cmd5">sudo do-release-upgrade</div>
  <button onclick="copyToClipboard('sudo do-release-upgrade')">Kopieren</button>
</div>

<script>
function copyToClipboard(text) {
  navigator.clipboard.writeText(text).then(() => {
    alert('Befehl kopiert: ' + text);
  }).catch(err => {
    alert('Fehler beim Kopieren: ' + err);
  });
}
</script>

</body>
</html>
